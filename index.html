<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Paradox Simulators</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Interactive Paradox Simulators</h1>
        <p>Explore mind-bending paradoxes through interactive simulations. Each paradox challenges our intuition about mathematics, physics, and reality.</p>
    </header>

    <nav>
        <!-- Navigation will be dynamically generated -->
    </nav>

    <div class="sort-controls">
        <span id="paradox-count" style="color: var(--accent); font-weight: bold;">-- Paradoxes</span>
        <span style="color: var(--muted);">|</span>
        <label>Source:</label>
        <button id="source-all" class="active">All</button>
        <button id="source-hn">HN</button>
        <button id="source-wikipedia">Wikipedia</button>
        <span style="color: var(--muted);">|</span>
        <label>View:</label>
        <button id="view-categories" class="active">By Category</button>
        <button id="view-points">By Points</button>
        <select id="sort-order" style="display: none;">
            <option value="desc">Highest First</option>
            <option value="asc">Lowest First</option>
        </select>
    </div>

    <main>
        <!-- Content will be dynamically generated from data/paradoxes.js -->
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
